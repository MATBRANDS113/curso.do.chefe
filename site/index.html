<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabum</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <img src="imagens/kabum-logo-1.png" alt="hero-image">
        <form action="" method="post">
            <p>
                <label for="isearch"></label>
                <input type="search" name="search" id="isearch" placeholder="Busque no Kabum!">
            </p>
        </form>
        <img id="img-login" src="imagens/4210449.png" alt="img-login">

    <main>
        
    <h1>BLACK NINJA</h1>
    
        

        <div class="products-container">

    <img src="imagens/ps5.png" alt="Console PS5">
    <h3>Console Sony PlayStation 5 Slim, Edição Digital, SSD 1TB...</h3>
    <p class="price">
      <span class="old-price">R$ 3.999,90</span>
      <span class="new-price">R$ 3.440,07</span>

  </div>

  <div class="product-card">
    <span class="tag">OFERTA</span>

    <p class="price">
      <span class="old-price">R$ 2.999,90</span>

    </p>
    <button>COMPRAR</button>
  </div>
</div>
